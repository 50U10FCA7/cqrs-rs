[package]
name = "cqrs-core"
version = "0.3.0"
edition = "2018"
authors = ["Marcus Griep <marcus@griep.us>"]
description = "Core types and traits for CQRS/ES"
license = "Apache-2.0"
readme = "../README.md"
documentation = "https://docs.rs/cqrs-core"
repository = "https://github.com/cq-rs/cqrs"

[badges]
travis-ci = { repository = "cq-rs/cqrs", branch = "master" }

[dependencies]
arrayvec = { version = "0.4", optional = true }
[dependencies.async-trait]
    git = "https://github.com/dtolnay/async-trait"
    branch = "master"
[dependencies.futures-preview]
    version = "0.3.0-alpha.18"
    features = ["async-await", "nightly"]